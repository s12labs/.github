name: Release and Deploy

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  release-please:
    if: github.event_name == 'push'
    runs-on: blacksmith-2vcpu
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate GitHub App Token
        id: app-token
        if: ${{ secrets.GH_APP_ID != '' && secrets.GH_APP_PRIVATE_KEY != '' }}
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Determine authentication token
        id: auth
        run: |
          if [ -n "${{ steps.app-token.outputs.token }}" ]; then
            echo "token=${{ steps.app-token.outputs.token }}" >> $GITHUB_OUTPUT
            echo "Using GitHub App authentication"
          elif [ -n "${{ secrets.RELEASE_PLEASE_TOKEN }}" ]; then
            echo "token=${{ secrets.RELEASE_PLEASE_TOKEN }}" >> $GITHUB_OUTPUT
            echo "Using PAT authentication (deprecated)"
          else
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
            echo "Using GITHUB_TOKEN (limited permissions)"
          fi

      - uses: googleapis/release-please-action@v4
        with:
          release-type: go
          token: ${{ steps.auth.outputs.token }}

  build-and-deploy:
    if: github.event_name == 'release'
    uses: s12labs/.github/.github/workflows/reusable-docker-build.yml@main
    with:
      app_name: ${{ github.event.repository.name }}
    secrets: inherit

  update-gitops:
    needs: build-and-deploy
    uses: s12labs/.github/.github/workflows/reusable-gitops-update.yml@main
    with:
      app_name: ${{ github.event.repository.name }}
      image_tag: ${{ github.event.release.tag_name }}
      bootstrap_if_missing: true
    secrets:
      GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
